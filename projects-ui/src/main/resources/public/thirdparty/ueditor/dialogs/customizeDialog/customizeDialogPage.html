<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <!--页面中一定要引入internal.js为了能直接使用当前打开dialog的实例变量-->
    <!--internal.js默认是放到dialogs目录下的-->
    <script type="text/javascript" src="../internal.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css" />
    <!-- 树样式 -->
    <link rel="stylesheet" href="thirdparty/tree/css/metroStyle/metroStyle.css">
    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css" />
    <!-- 新引入 -->
    <link rel="stylesheet" href="../thirdparty/layui/css/layui.css" media="all">
    <script src="thirdparty/layui/layui.all.js"></script>
    <script src="thirdparty/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="common/js/config.js"></script>
    <script src="common/js/common.js"></script>
    <script src="common/js/column.js"></script>

    <script src="thirdparty/tree/js/jquery.ztree.core.js"></script>
    <script src="thirdparty/tree/js/jquery.ztree.exhide.js"></script>

    <script type="text/javascript" src="customizeDialogPage.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="myImg"><var id="lang_tab_myImg"></var></span>
            <span class="tab" data-content-id="myAudio"><var id="lang_tab_myAudio"></var></span>
            <span class="tab" data-content-id="myVideo"><var id="lang_tab_myVideo"></var></span>
            <span class="tab" data-content-id="myFile"><var id="lang_tab_myFile"></var></span>
        </div>
        <div class="alignBar">
            <label class="algnLabel"><var id="lang_align"></var></label>
            <span id="alignIcon">
                <span id="mynoneAlign" class="none-align focus" data-align="none"></span>
                <span id="myleftAlign" class="left-align" data-align="left"></span>
                <span id="myrightAlign" class="right-align" data-align="right"></span>
                <span id="mycenterAlign" class="center-align" data-align="center"></span>
            </span>
            <input id="align" name="align" type="hidden" value="none" />
        </div>
        <div id="tabbody" class="tabbody">
            <!-- 我的图片 -->
            <div id="myImg" class="panel focus">
                <div class="layui-fluid">
                    <div class="layui-col-md3 md2-left">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <h3>请选择栏目</h3>
                            </div>
                            <div class="layui-card-body">
                                <div class="tree_left">
                                    <ul id="treeDemoimg" class="ztree">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md9 md2-right">
                        <div id="serverimageList"><var id="lang_imgLoading"></var></div>
                        <div id="test1"></div>
                    </div>
                </div>
            </div>
            <!-- 我的音频 -->
            <div id="myAudio" class="panel">
                <div class="layui-fluid">
                    <div class="layui-col-md3 md2-left">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <h3>请选择栏目</h3>
                            </div>
                            <div class="layui-card-body">
                                <div class="tree_left">
                                    <ul id="treeDemoaudio" class="ztree">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md9 md2-right">
                        <div id="serveraudioList"><var id="lang_imgLoading"></var></div>
                        <div id="test2"></div>
                    </div>
                </div>
            </div>
            <!-- 我的视频 -->
            <div id="myVideo" class="panel">
                <div class="layui-fluid">
                    <div class="layui-col-md3 md2-left">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <h3>请选择栏目</h3>
                            </div>
                            <div class="layui-card-body">
                                <div class="tree_left">
                                    <ul id="treeDemovideo" class="ztree">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md9 md2-right">
                        <div id="servervideoList"><var id="lang_imgLoading"></var></div>
                        <div id="test3"></div>
                    </div>
                </div>
            </div>
            <div id="myFile" class="panel">
                <div class="layui-fluid">
                    <div class="layui-col-md3 md2-left">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                <h3>请选择栏目</h3>
                            </div>
                            <div class="layui-card-body">
                                <div class="tree_left">
                                    <ul id="treeDemoFile" class="ztree">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md9 md2-right">
                        <div id="fileList"><var id="lang_imgLoading"></var></div>
                        <div id="text4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="tree.js"></script>  -->
</body>

</html>
