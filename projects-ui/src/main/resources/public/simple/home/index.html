   // 根据年、月统计新增用户、新增互联网用户，新增资源，新增工作流数量
       $("#time span").each(function () {
       if($(this).text()==="月"){
           ajax(service_prefix.member,'/user/addItThisMonth','get').then(function (res) {
              if(res.success){
                  $(".counts1").text(res.obj.count)
              }
           })
           ajax(service_prefix.member,'/user/addThisMonth','get').then(function (res) {
               if(res.success){
                   $(".counts").text(res.obj.count)
               }
           })
           ajax(service_prefix.resources,'/picture/addThisMonth','get').then(function (res) {
               if(res.success){
                   $(".counts5").text(res.obj.count)
               }
           })
           ajax(service_prefix.metadata,'/addThisMonth','get').then(function (res) {
               if(res.success){
                   $(".counts3").text(res.obj.count)
               }
           })
       }
        $(this).click(function () {
            var other=$(this).siblings();
            if($(this).hasClass('active')){
                other.addClass('active');
                $(this).removeClass('active');
            }else{
                $(this).addClass('active');
                other.removeClass('active');
            }
            if($(this).text()==="月"){
                ajax(service_prefix.member,'/user/addItThisMonth','get').then(function (res) {
                    if(res.success){
                        $(".counts1").text(res.obj.count)
                    }
                })
                ajax(service_prefix.member,'/user/addThisMonth','get').then(function (res) {
                    if(res.success){
                        $(".counts").text(res.obj.count)
                    }
                })
                ajax(service_prefix.resources,'/picture/addThisMonth','get').then(function (res) {
                    if(res.success){
                        $(".counts5").text(res.obj.count)
                    }
                })
                ajax(service_prefix.metadata,'/addThisMonth','get').then(function (res) {
                    if(res.success){
                        $(".counts3").text(res.obj.count)
                    }
                })
            }else{
                ajax(service_prefix.member,'/user/addItThisYear','get').then(function (res) {
                    if(res.success){
                        $(".counts1").text(res.obj.count)
                    }
                })
                ajax(service_prefix.member,'/user/addThisYear','get').then(function (res) {
                    if(res.success){
                        $(".counts").text(res.obj.count)
                    }
                })
                ajax(service_prefix.resources,'/picture/addThisYear','get').then(function (res) {
                    if(res.success){
                        $(".counts5").text(res.obj.count)
                    }
                })
                ajax(service_prefix.metadata,'/addThisYear','get').then(function (res) {
                    if(res.success){
                        $(".counts3").text(res.obj.count)
                    }
                })
            }



        })
   })

  function getContent(pageNo,size) { // 获取操作日志
      var jsondata={
      "pager":{
        "current":pageNo,
        "size":size,
        "sortProps":{
          key:"createTime",
          value:false
        }
      },
      "entity":{
        "content":""
      }
    }
      ajax(service_prefix.log,"/content/list","post",JSON.stringify(jsondata)).then(function (data){
          if(data.success){
              layui.use(['table','laypage'],function () {
                  var table=layui.table
                      ,laypage=layui.laypage;
                  table.render({
                      elem:'#test2'
                      ,data:data.obj.records
                      ,cols: [[
                          {type:'numbers',title: '序号'}
                          ,{field:'crUser', title: '用户名'}
                          ,{field:'handleType', title: '操作类型'}
                          ,{field:'contentType',title:"内容类型"}
                          ,{field:'content',title:"内容"}
                          ,{field:'detail', title: '操作明细'}
                          ,{field:'createTime', title: '创建时间'}
                      ]]
                  })
                  laypage.render({
                      elem:'demo9'
                      ,count:data.obj.total
                      ,curr:data.obj.current
                      ,limit:data.obj.size
                      ,layout:['count','prev','page','next','limit','refresh','skip']
                      ,jump:function (obj,first) {
                          if (!first){
                              pageNo=obj.curr
                              size=obj.limit
                              getContent(pageNo,size)
                          }
                      }
                  })
              })
          }
      })
  }

<script>
  //元数据统计概览echart图
   var myChart = echarts.init(document.getElementById('main'));
  ajax(service_prefix.metadata,"/count",'post').then(function (res) {
    var option = {
      xAxis: {
        type: 'category',
        data: []
      },
      yAxis: {
        type: 'value'
      },
      tooltip: { // 鼠标悬浮提示框显示 X和Y 轴数据
        trigger: 'axis',
        backgroundColor: 'rgba(32, 33, 36,.7)',
        borderColor: 'rgba(32, 33, 36,0.20)',

        textStyle: { // 文字提示样式
          color: '#fff',

        },
        axisPointer: { // 坐标轴虚线
          type: '',
        }
      },
        series: [{
        data: [],
        type: 'line'
      }]
    };
    for(var i in res.obj){
      option.xAxis.data.push(res.obj[i].date);
      option.series[0].data.push(res.obj[i].count)
    }
    myChart.setOption(option)
  })
