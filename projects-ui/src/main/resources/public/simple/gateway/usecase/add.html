<!--弹出层模板（新增，编辑）-->
<script type="text/html"  id="templateData">
	<form class="layui-form" lay-filter="formEditData">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">实例名称:</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">实例状态:</label>
					<div class="layui-input-block">
						<select name="status">
							<option value="disable" selected>未启用</option>
							<option value="enable">已启用</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">实例规格:</label>
					<div class="layui-input-block">
						<select name="commodityId" class="commodityOption">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">安全策略:</label>
					<div class="layui-input-block">
						<input type="text" name="securityPolicy" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注:</label>
					<div class="layui-input-block">
						<input type="text" name="remark" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<input hidden="hidden" name="id">

				<div class="button-bar">
					<button class="layui-btn" type="button" lay-submit lay-filter="LAY-data-back-add">确认</button>
					<button class="layui-btn" type="reset" data-type="close" onclick="layer.closeAll()">取消</button>
				</div>
			</div>
		</div>
	</form>
</script>
