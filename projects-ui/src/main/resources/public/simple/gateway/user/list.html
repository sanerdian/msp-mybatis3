                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="mobile" placeholder="请输入" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                -->
								<div class="layui-inline top_search_btn">
									<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-data-back-search">
										<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
									</button>
								</div>

							</div>
						</form>
						<div class="top_btn">
							<button class="layui-btn layuiadmin-btn-admin" data-type="exportExcel"  data-layer-html="exportExcel.html" data-layer-path="simple/gateway/export/">Excel导出全部数据</button>
							<!--<button class="layui-btn layuiadmin-btn-admin" data-type="add" data-layer-html="add.html" >新建用户</button>
                            <button class="layui-btn layuiadmin-btn-admin layui-btn-danger" data-type="del">删除用户</button>
                            <button class="layui-btn layuiadmin-btn-admin" data-type="resetPass" data-layer-html="resetPass.html" >重置密码</button>-->
						</div>
					</div>
					<!-- 搜索结束 -->
					<div class="layui-card-body">
						<!-- 列表开始 -->
						<div class="table-area">
							<table id="tableData" lay-filter="tableData"></table>
						</div>
						<div id="pageData"></div>
						<!-- 列表结束 -->
					</div>
				</div>
				<!-- 标签内容结束：用户授权 -->
				<!-- 标签内容开始：部门授权 -->
				<div class="layui-tab-item">
					<div class="layui-card-body" style="height: 100%;">
						<div style="overflow: hidden;">
							<ul id="treeDemo1" class="ztree"></ul>
						</div>
					</div>
				</div>
				<!-- 标签内容结束：部门授权 -->
