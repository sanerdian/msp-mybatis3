<!--弹出层模板（新增，编辑）-->
<script type="text/html"  id="templateItem2">
	<form class="layui-form" lay-filter="editFormItem2">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">模型id</label>
					<div class="layui-input-block">
						<input type="text" name="modelId"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">模型项名称</label>
					<div class="layui-input-block">
						<input type="text" name="columnName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数据类型</label>
					<div class="layui-input-block">
						<input type="text" name="datatype" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否必填项</label>
					<div class="layui-input-block">
						<select name="isRequired">
							<option value="true">是</option>
							<option value="false" selected>否</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最大值</label>
					<div class="layui-input-block">
						<input type="text" name="max" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最小值</label>
					<div class="layui-input-block">
						<input type="text" name="min" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">

				</div>
				<input hidden="hidden" name="id">
				<input hidden="hidden" name="groupId">

				<div class="button-bar">
					<button class="layui-btn" type="button" lay-submit lay-filter="LAY-item2-back-add">确认</button>
					<button class="layui-btn" type="reset" data-type="close" onclick="layer.closeAll()">取消</button>
				</div>
			</div>
		</div>
	</form>
</script>
