<!--用户权限标记-->
<input hidden="hidden" name="sign" value="3">
<!--弹出层模板（新增，编辑）-->
<script type="text/html"  id="templateData">
	<form class="layui-form" lay-filter="formEditData">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">限流策略:</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
                <div class="layui-form-item">
					<label class="layui-form-label">时间单位</label>
					<div class="layui-input-block">
						<select name="timeUnit" lay-verify="required">
							<option value=""></option>
							<option value="s">秒</option>
							<option value="m" selected>分钟</option>
							<option value="h">小时</option>
							<option value="d">天</option>
						</select>
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">限流值-Api:</label>
					<div class="layui-input-block">
						<input type="number" name="limitApi" lay-verify="required|naturalNumber" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">限流值-用户:</label>
					<div class="layui-input-block">
						<input type="number" name="limitUser" lay-verify="required|naturalNumber" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">限流值-应用:</label>
					<div class="layui-input-block">
						<input type="number" name="limitApp" lay-verify="required|naturalNumber" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注:</label>
					<div class="layui-input-block">
						<input type="text" name="remark" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<input hidden="hidden" name="id">
				<!-- <input hidden="hidden" name="sign" id="sign" value="3"> -->

				<div class="button-bar">
					<button class="layui-btn" type="button" lay-submit lay-filter="LAY-data-back-add">确认</button>
					<button class="layui-btn" type="reset" data-type="close" onclick="layer.closeAll()">取消</button>
				</div>
			</div>
		</div>
	</form>
</script>
