<!--弹出层模板（新增，编辑）-->
<script type="text/html"  id="tableDataTemplate">
	<form class="layui-form" lay-filter="editForm">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">Api名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="bitianspan">必填</span>
                    </div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属分组:</label>
                    <div class="layui-input-block">
                        <select name="groupId" id="addApi_groupOption" lay-verify="required">
                            <option value=""></option>
                        </select>
                        <span class="bitianspan">必填</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述:</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">运行状态:</label>
                    <div class="layui-input-block">
                        <select name="runType" lay-verify="required">
                            <option value=""></option>
                            <option value="dev">开发</option>
                            <option value="test" selected>测试</option>
                            <option value="pre">预运行</option>
                            <option value="pro">生产</option>
                        </select>
                        <span class="bitianspan">必填</span>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">协议名称:</label>
                    <div class="layui-input-block">
                        <select name="reqAgreement">
                            <option value="http">http</option>
                            <option value="https">https</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Http方法:</label>
                    <div class="layui-input-block">
                        <select name="reqMethod">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="HEAD">HEAD</option>
                            <option value="OPTIONS">OPTIONS</option>
                        </select>
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请求服务名:</label>
                    <div class="layui-input-block">
                        <select name="reqServiceName">
                            <option value="item">item</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请求uri:</label>
                    <div class="layui-input-block">
                        <input type="text" name="reqUri" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="bitianspan">必填</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">服务server:</label>
                    <div class="layui-input-block">
                        <input type="text" name="servServiceId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="bitianspan">必填</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">服务uri:</label>
                    <div class="layui-input-block">
                        <input type="text" name="servUri" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                        <span class="bitianspan">必填</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否启用mock</label>
                    <div class="layui-input-block">
                        <select name="mockIsUse"  lay-filter="LAY-data-add-select-mockIsUse">
                            <option value="0" selected>不启用mock</option>
                            <option value="1">启用mock</option>
                        </select>
                    </div>

                </div>
                <div class="layui-form-item mockValue" hidden>
                    <label class="layui-form-label">mock响应</label>
                    <div class="layui-input-block">
                        <input type="text" name="mockResponse" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">摘要</label>
                    <div class="layui-input-block">
                        <input type="text" name="summary" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-block">
                        <input type="text" name="keywords" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
				<input hidden="hidden" name="id">

				<div class="button-bar">
					<button class="layui-btn" type="button" lay-submit lay-filter="LAY-data-back-add">确认</button>
					<button class="layui-btn" type="reset" data-type="close" onclick="layer.closeAll()">取消</button>
				</div>
			</div>
		</div>
	</form>
</script>
