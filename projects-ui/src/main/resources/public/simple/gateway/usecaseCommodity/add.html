<!--弹出层模板（新增，编辑）-->
<script type="text/html"  id="templateData">
	<form class="layui-form" lay-filter="formEditData">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">规格名称:</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最大每秒请求数:</label>
					<div class="layui-input-block">
						<input type="number" name="maxRequest" lay-verify="required|naturalNumber" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最大连接数:</label>
					<div class="layui-input-block">
						<input type="number" name="maxConnection" lay-verify="required|naturalNumber" placeholder="请输入" autocomplete="off" class="layui-input">
						<span class="bitianspan">必填</span>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">备注:</label>
					<div class="layui-input-block">
						<input type="text" name="remark" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<input hidden="hidden" name="id">

				<div class="button-bar">
					<button class="layui-btn" type="button" lay-submit lay-filter="LAY-data-back-add">确认</button>
					<button class="layui-btn" type="reset" data-type="close" onclick="layer.closeAll()">取消</button>
				</div>
			</div>
		</div>
	</form>
</script>
