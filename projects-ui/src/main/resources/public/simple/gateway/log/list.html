<div class="layui-fluid" id="list">
	<div class="layui-card h100">
		<!-- 标签切换开始 -->
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title">
				<li class="layui-this">日志查询</li>
				<li>日志统计</li>
			</ul>
			<div class="layui-tab-content">
				<!-- 标签内容开始：日志查询 -->
				<div class="layui-tab-item layui-show">
					<div class="layui-card h100">
						<!-- 搜索开始 -->
						<div class="layui-form layui-card-header layuiadmin-card-header-auto">
							<form class="layui-form" id="formSearch">
								<div class="layui-form-item">
									<div class="layui-inline layui-inline2">
										<label class="layui-form-label">时间</label>
										<div class="layui-input-inline layui-input-inline2">
											<input type="text" name="logTime" class="layui-input" id="date">
										</div>
										<label class="layui-form-mid">-</label>
										<div class="layui-input-inline layui-input-inline2">
											<input type="text" class="layui-input" name="timeEnd" id="date2">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label" >客户端ip</label>
										<div class="layui-input-block">
											<input type="text" name="customIp" placeholder="请输入" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label" >uri</label>
										<div class="layui-input-block">
											<input type="text" name="uri" placeholder="请输入" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label" >状态码</label>
										<div class="layui-input-block">
											<input type="number" name="statusCode" lay-verify="statusCode" placeholder="请输入" autocomplete="off" class="layui-input">
										</div>
									</div>

									<div class="layui-inline">
										<label class="layui-form-label">异常类型</label>
										<div class="layui-input-block">
											<input type="text" name="errType" placeholder="请输入" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline top_search_btn">
										<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-data-back-search">
											<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
										</button>
									</div>
								</div>
							</form>
							<div class="top_btn">
								<button class="layui-btn layuiadmin-btn-admin" data-type="exportExcel"  data-layer-html="exportExcel.html" data-layer-path="simple/gateway/export/">Excel导出</button>
								<button class="layui-btn layuiadmin-btn-admin layui-btn-danger" data-type="del">删除</button>
							</div>
						</div>
						<!-- 搜索结束 -->

						<div class="layui-card-body">
							<!-- 列表开始 -->
							<div class="table-area">
								<table id="tableData" lay-filter="tableData"></table>
							</div>
							<div id="pageData"></div>
							<!-- 列表结束 -->
						</div>

					</div>
				</div>
				<!-- 标签内容结束：日志查询 -->
				<!-- 标签内容开始：日志统计 -->
				<div class="layui-tab-item">
					<div class="layui-tab-item layui-show">
						<div class="layui-card h100">
							<!-- 搜索开始 -->
							<div class="layui-form layui-card-header layuiadmin-card-header-auto">
								<form class="layui-form" id="formChart">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">统计类型</label>
											<div class="layui-input-inline">
												<select name="type" id="type" lay-filter="LAY-chart-select-type">
													<option value="thisMinute" selected>本分钟</option>
													<option value="thisHour">本小时</option>
													<option value="thisDay">本日</option>
													<option value="thisMonth">本月</option>
													<option value="userDefine">自定义</option>
												</select>
											</div>
										</div>
										<div class="layui-inline layui-inline2" id="item_timeRange">
											<label class="layui-form-label" >时间范围</label>
											<div class="layui-input-inline layui-input-inline2">
												<input type="text" id="date3" name="timeStart" class="layui-input">
											</div>
											<label class="layui-form-mid">-</label>
											<div class="layui-input-inline layui-input-inline2">
												<input type="text" id="date4" name="timeEnd" class="layui-input">
											</div>
										</div>
										<div class="layui-inline" id="item_timeUnit">
											<label class="layui-form-label">时间粒度</label>
											<div class="layui-input-inline">
												<select name="timeUnit">
													<option value="second">秒</option>
													<option value="minute">分</option>
													<option value="hour" selected>小时</option>
													<option value="day">日</option>
													<option value="month">月</option>
												</select>
											</div>
										</div>
										<div class="layui-inline top_search_btn">
											<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-chart-back-search">
												<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
							<!-- 搜索结束 -->

							<div class="layui-card-body">
								<div class="tool_btn_box" align="right">
								</div>
								<!-- 列表开始 -->
								<div class="table-area">
									<div id="logChart" style="width: 800px;height: 400px"></div>
								</div>
								<!-- 列表结束 -->
							</div>

						</div>
					</div>
				</div>
				<!-- 标签内容结束：日志统计 -->
			</div>
		</div>
		<!-- 标签切换结束 -->
	</div>


</div>

<script src="thirdparty/echarts/echarts.min.js"></script>
<script src="simple/gateway/log/list.js"></script>
<script src="simple/gateway/export/exportExcel.js"></script>
<!-- 详情页 -->
<div id="DetailDiv"></div>

<!--操作 模板-->
<script type="text/html" id="operateTemplate">
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
