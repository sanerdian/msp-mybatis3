<script>
    var zNodes;
    var forms = '', copyright = '';
    var form = layui.form;
    var bool = false;
    var startTime = '', endTime = ""
    layui.use('laydate', function () {  //日期显示组件
        var laydate = layui.laydate;
        laydate.render({
            elem: '#t12'
            , range: true
            , done: function (value) {
                startTime = value.split(' -')[0]
                endTime = value.split('- ')[1]
            }
        });

    })

    function collect(id, event) {
        var src = event.target.getAttribute('src')
        if (src === "img/u582.png") {
            event.target.setAttribute('src', "img/u582_mouseOver.png")
            ajax(service_prefix.resources,url + "/changeCollect?id=" + id, 'post').then(function (res) {
            })
        } else if (src === "img/u582_mouseOver.png") {
            event.target.setAttribute('src', "img/u582.png")
            ajax(service_prefix.resources,url + "/changeCollect?id=" + id, 'post').then(function (res) {
            })
        }
    }

    function deliles() {
        var data = document.getElementsByName("ids")
        var ids = "";
        var count = 0;
        for (var i in data) {
            if (data[i].checked) {
                if (count !== 0) {
                    ids += ",";
                }
                ids += data[i].value;
                count++;

            }

        }
        if (ids === "") {
            layer.alert("请选择要删除的文件")
            return false;
        }
        delFile(ids)
    }

    function delFile(ids) { //批量删除视频
        ajax(service_prefix.resources,"/picture/delByIds?ids=" + ids, "get").then(function (res) {
            if (res.success) {
                var obj = {}
                getFileList(1, obj)
            }
        })
    }

    var status;
    form.on('select(state)', function (data) {
        status = data.value

    })
    form.on("select(forms)", function (data) {
        forms = data.value;
    })
    form.on("select(copyright)", function (data) {
        copyright = data.value;
    })
    form.on("select", function () {
        if (forms === "" || forms === "全部") {
            forms = "";
        }
        if (copyright === "" || copyright === "全部") {
            copyright = "";
        }
        var obj = {};
        obj.copyright = copyright;
        obj.form = forms;
        obj.status = status
        getFileList(1, obj);
    })

    function search() {
        var crUser = $("#user").val();
        var name = $("#name").val();
        if (!name && !crUser & !startTime & !endTime) {
            getFileList(1, {})
        } else {
            var obj = {};
            obj.name = name;
            obj.crUser = crUser;
            obj.startTime = startTime;
            obj.endTime = endTime;
            getFileList(1, obj);
        }
    }

    function addMarks() {
        var data = document.getElementsByName("ids")
        var ids = "";
        var count = 0;
        for (var i in data) {
            if (data[i].checked) {
                if (count !== 0) {
                    ids += ",";
                }
                ids += data[i].value;
                count++;

            }

        }
        if (ids === "") {
            layer.alert("请选择需要新建水印的文件")
            return false;
        }
        addPDFMark(ids)
    }

    function addPDFMark(id) {
        var markId = localStorage.getItem("markIds")
        var idArr = []
        ajax(service_prefix.resources,"/picture/transToPDF?ids=" + id, 'post').then(function (data) {
            data.obj.forEach(function (item, index) {
                for (var i in item) {
                    idArr.push(i)
                }

            })
            var ids = idArr.join(",");

            ajax(service_prefix.resources,"/picture/pdfAddWatermark?ids=" + ids + "&id=" + markId, "post").then(function (res) {
                if (res.success) {
                    getFileList(1, {})
                }

            })
        })


    }

    function createCodes() {
        var data = document.getElementsByName("ids")
        var ids = "";
        var count = 0;
        for (var i in data) {
            if (data[i].checked) {
                if (count !== 0) {
                    ids += ",";
                }
                ids += data[i].value;
                count++;

            }

        }
        if (ids === "") {
            layer.alert("请选择要发布的文件")
            return false;
        }

<script>

    //     var  layer = layui.layer; //独立版的layer无需执行这一句
    function changeState(status, id) {
        if (status === "审核") {
            var obj = {};
            obj.status = 10
            ajax(service_prefix.resources,"/picture/changeStatus?ids=" + id + "&status=" + obj.status, 'post').then(function (res) {
                if (res.success) {
                    layer.closeAll();
                    var data = {};
                    data.sign = 2;
                    getFileList(1, data)
                    localStorage.setItem("fileId", "")
                }
            })
        } else {
            var obj = {};
            var status = 20
            ajax(service_prefix.resources,"/picture/changeStatus?ids=" + id + "&status=" + status, "post").then(function (res) {
                if (res.success) {
                    layer.closeAll();
                    var data = {};
                    data.sign = 2;
                    getFileList(1, data)
                    localStorage.setItem("fileId", id)
                }
            })
        }
    }

    var ids = ""

    function update(id) {
        ajax(service_prefix.resources,url + "/" + id, 'get').then(function (res) {
            if (res.success) {
                layer.closeAll();
                $("#list1").hide();
                $("#list7").show();
                layui.laytpl($("#inner").html()).render(res.obj, function (html) {
                    $("#inner5").html(html);
                    layui.form.val('fileInfo', res.obj)
                    ids = id;
                })
            }
        })

    }

    layui.form.on("submit(confirms)", function (data) {
        ajax(service_prefix.resources,url + "/" + ids, "put", JSON.stringify(data.field)).then(function (res) {
            if (res.success) {
                $("#list7").hide();
                $("#list1").show();
                getFileList(1, {})
            }
        })
    })
</script>
