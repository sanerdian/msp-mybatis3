<!--PC编辑页-->
<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>产品模板</title>
<link rel="stylesheet" href="../../../thirdparty/layui/css/layui.css">
<link rel="stylesheet" href="../../../thirdparty/tree/css/metroStyle/metroStyle.css"><!--栏目树-->
<!-- <link rel="stylesheet" href="../../../thirdparty/swiper/swiper.min.css"> --><!--轮播-->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/productEdit.css">
<link rel="stylesheet" href="../css/moduleSet.css"> <!--组件设置-->
<script src="../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../../../thirdparty/layui/layui.all.js"></script>
<script src="../../../thirdparty/html2canvas/html2canvas.min.js"></script>
</head>
<style>
     .rightSide {
        background:#fff;
     }
     .rightSide .topTitle{
        display: flex;
        height: 57px;
        box-shadow: 0px 5px 2px rgba(215, 215, 215, 0.349019607843137);
        justify-content: space-between;
     }
     .topTitLeft .layui-nav{
       background: #fff;
       height: 60px;
     }
     .topTitLeft .layui-nav .layui-nav-item{margin:0 0 0 30px;}
     .topTitLeft .layui-nav .layui-nav-item a {padding:0;
        color: black;
        height: 60px;
        line-height: 60px;
        font-size: 16px;font-weight: bold;
     }
     .topTitLeft .layui-nav .layui-this a {
        color: #009688;
     }
     .topTitLeft .layui-nav .layui-this a:hover{color: #009688;}
     .topTitLeft .layui-nav .layui-this::after{
        height: 5px;
     }
    .editor_set{
        display: flex;
        width: 550px;
        margin: 0 20px;
        align-items: center;
        justify-content: space-between;
     }
     .topTitle .leftHead span {
        font-size: 16px;
     }
     .topTitle span{
        font-size: 14px;
     }
     .topTitle .list_notice{
        margin: 0;
        text-align: center;
        height: 30px;
     }
     .topTitle .list_notice span{
        display: inline-block;
        font-size: 12px;
        height: 20px;
        color: #aaaaaa;
     }
     .downpanel span.layui-input {
        height: 30px;
        line-height: 30px;
        font-size: 14px;;
    }
    .page_set span{
        font-size: 14px;
        height: 20px;
    }
    .rightCodeView .codeLine{
        background: #000;
    }
    .rightCodeView .codeLine span{
        color: #fff;
    }
    .rightCodeView .layui-textarea{
        background: #000;
        color: #fff;
        border: none;
        margin-top: 4px;
    }
    .leftCodeView{
        height: 54px;
    }
    .leftCodeView div{
        min-width:35px;
        text-align: center;
    }
    .domBodyBox{
        overflow:visible;
    }
    .list_button{
        padding: 0;
        width: 150px;
        height: 35px;
        margin: 0 23px;
    }
    .page_list .layui-anim{
        width: 220px;
    }
    .downpanel .list_top {
        height: 28px;
        padding-top: 8px;
        background: #dddddd;
        line-height: 28px;
    }
    .downpanel .list_top span{
        margin: 0 10px ;
    }
    .layui-form-select dl {
        padding: 0;
    }
    #editor_table_ok{
        width: 72px;
        height: 34px;
    }
    #editor_table_cancel{
        width: 72px;
        height: 34px;
    }
</style>
<body> 
<!-- 主题部分 -->
<div class="head">
    <div class="topTitle">
        <div class="leftHead">
            <h2>可视化PC页面编辑器</h2>
            <div class="topTitLeft">
                <ul class="layui-nav">
                    <li class="layui-nav-item layui-this showEditView">
                        <a>可视化产品模板</a>
                    </li>
                    <li class="layui-nav-item showCodeView">
                        <a>可视化产品代码</a>
                    </li>
                    <li class="layui-nav-item showHelpView">
                        <a>产品帮助文档</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="rightHead" id="productEditor_nav">
            <!-- <div class="layui-input-inline page_list">
                <div class="layui-unselect layui-form-select downpanel" style="width: 168px">
                    <div class="layui-select-title">
                        <span class="layui-input layui-unselect ">请选择</span>
                        <input type="hidden" name="selectID" value="0">
                        <i class="layui-edge"></i>
                    </div>
                    <dl class="layui-anim">
                        <div class="list_top">
                            <span>导航页面</span>
                        </div>
                        <dd>
                            <ul class="classtree" style="width: 168px"></ul>
                        </dd>
                        <div>
                            <div class="list_notice"><span>*请保存后再切换页面</span></div>
                            <button class="layui-btn layui-bg-green  list_button">页面管理</button>
                        </div>
                    </dl>
                </div>
            </div> -->
            <span class="page_set" onclick=" setNetfunction()">
                <img src="../images/web_set.png">
                <span>模板编辑</span>
            </span>
            <span class="separator">|</span>
            <span class="backward">
                <img src="../images/backward.png"/>
            </span>
            <span class="forward">
                <img src="../images/forward.png"/>
            </span>
            <button class="layui-btn saveModel">保存</button>
            <button class="layui-btn saveTemplate">保存并同步动态模板</button>
            <button class="layui-btn layui-btn-primary preview reverse-btn">预览</button>
            <button class="layui-btn layui-btn-primary deleteModel reverse-btn">删除</button>
                
        </div>                
    </div>
</div>
<div class="panelView">
    <div class="viewBox editPanel active">
        <!-- <div class="editDesign">
            <span class="designEditData"><i>数据设置</i></span>
            <span class="designEditDom">样式设置</span>
            <span class="deleteDom"><i class="layui-icon layui-icon-delete"></i></span>
        </div> -->
        <!-- 模拟html空白页面 -->
        <div class="domBodyBox" ondragover="dragOverEvent(this, event)">
        </div>
    </div>
    <!-- 代码预览视图 -->
    <div class="viewBox codeView">
        <div class="codeBodyBox">
            <div class="leftCodeView">
                <div class="active">HTML</div>
                <div>CSS</div>
                <div>JS</div>
                <div>IMG</div>
            </div>
            <div class="rightCodeView">
                <div class="layui-show">
                    <div class="codeLine"></div>
                    <textarea id="htmlCode" placeholder="HTML代码" class="layui-textarea"></textarea>
                </div>
                <div>
                    <div class="codeLine"></div>
                    <textarea id="cssCode" placeholder="CSS代码" class="layui-textarea"></textarea>
                </div>
                <div>
                    <div class="codeLine"></div>
                    <textarea id="jsCode" placeholder="JS代码" class="layui-textarea"></textarea>
                </div>
                <div>
                    <div class="codeLine"></div>
                    <textarea  placeholder="IMG" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- 效果预览视图 -->
    <div class="viewBox pageView">
    </div>
    <!-- 效果预览视图 -->
    <div class="viewBox helpView">
        <span>产品帮助界面</span>
    </div>
</div>
<!-- 样式设置 -->
<div id="designEditWin" class="layui-layer layui-layer-dialog">
    <div class="layui-layer-title">设置</div>
    <div class="layui-layer-content">
        <div class="layui-form" id="designEditWinForm">
        </div>
    </div>
    <span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:closeDesignWin();"></a></span>
    <div class="layui-layer-btn layui-layer-btn-"><a class="layui-layer-btn0" onclick="setEditStyle();">确定</a></div>
</div>
<!-- 数据来源设置 -->
<div id="designEditDataWin" class="layui-layer layui-layer-dialog">
    <div class="layui-layer-title">数据来源</div>
    <div class="label-check">
        <span class="label-check-active">平台内栏目设置</span>
        <!-- <span>API接口设置</span> -->
    </div>
    <div class="layui-layer-content">
        <!--手动新建-->
       <div>
            <div style="line-height: 38px;">
                <span>数据项：</span>
                <button class="layui-btn layui-btn-primary" onclick="openAddFildWin()" style="float: right;">新建数据</button>
            </div>
            <div>
                <span>可配置项：</span>
                <span class="designConfigFild"></span>
            </div>
            <div class="dataList layui-form">
                <table id="desiginFildCheckDom" class="labelDatas layui-table">
                </table>
            </div>
       </div>
    </div>
    <span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:closeDesignWin();"></a></span>
    <div class="layui-layer-btn layui-layer-btn-"><a class="layui-layer-btn0" onclick="setEditData();">确定</a></div>
</div>

<!-- 字段设置 -->
<div id="designFildData" class="layui-layer layui-layer-dialog">
    <div class="layui-layer-title">设置显示字段</div>
    <div class="layui-layer-content">
        <div class="leftFild">
            <div class="tit"><span>元数据栏目</span></div>
            <ul id="fildTree" class="ztree"></ul>
        </div>
        <div class="rightFild">
            <div class="tit">
                <span>勾选数据字段</span>
            </div>
            <div class="designTableFildBox">
                <table id="designFildDom" class="layui-table"></table>
            </div>
        </div>
    </div>
    <span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:closeDesignFildWin();"></a></span>
    <div class="layui-layer-btn layui-layer-btn-"><a class="layui-layer-btn0" onclick="addFilds();">确定</a></div>
</div>


<div id="editor_page_table_container" style="display: none">
    <div class="i_tab_pre">
        <div class="i_tab_info"><span>设置显示页面：</span></div>
        <div class="i_tab_add_page"><span>添加页面</span></div>
    </div>
    <table id="editor_page_table" lay-filter="filter_editor_page_table"></table>
    <div class="total_number"></div>
    <div class="layui-input-block">
        <button id="editor_table_ok" class="layui-btn">确定</button>
        <button id="editor_table_cancel" class="layui-btn layui-btn-primary reverse-btn">取消</button>
    </div>
</div>
<script type="text/html" id="desiginFildCheckModel">
    <thead>
        <tr>
            <th>字段名</th>
            <th>字段别名</th>
            <th>字段类型</th>
            <th>排序</th>
        </tr>
    </thead>
    <tbody>
        {{# if (d.length > 0) { }}
            {{# layui.each(d, function(key, item){ }}
            <tr>
                <td>
                    <span>{{item.anothername}}</span>
                    <input type="hidden" name="proName" value="{{item.proName}}">
                </td>
                <td>
                    <span>{{item.proName}}</span>
                    <input type="hidden" value="{{item.proName}}">
                </td>
                <td>
                    <span>{{item.fieldTypeStr}}</span>
                    <input type="hidden" name="id" value="{{item.id}}">
                </td>
                <td class="dataSort"><span onclick="upDownListTr(this, '-1')"></span><span onclick="upDownListTr(this, '1')"></span></td>
            </tr>
            {{# }); }}
            {{# } else {   }}
            <tr>
                <td colspan="4">未配置数据</td>
            </tr>
            {{# }   }}
        
    </tbody>
</script>

<!--数据展示模板-->
<script type="text/html" id="desiginFildModel">
    {{# if (d.showTit.length > 0 && d.data) { }}
        <thead>
            <tr>
                <th>
                </th>
                {{# layui.each(d.showTit, function(key, item){  }}
                    <th>
                        <span>{{item.title}}</span>
                    </th>
                {{# }); }}
            </tr>
        </thead>
        <tbody>
            {{# layui.each(d.data, function(k, list){ }}
            <tr>
                <td colspan={{d.showTit.length+3}}>{{k}}</td>
            </tr>
            {{# layui.each(list, function(key, item){    }}
            <tr>
            <td>
                {{# if (d.checked && d.checked.indexOf(item.id) > -1) {  }}
                    <input type="checkbox" name="filds" value="{{item.id}}" checked="true" lay-skin="primary"> 
                {{# } else {    }}
                    <input type="checkbox" name="filds" value="{{item.id}}" lay-skin="primary"> 
                {{# }   }}
            </td>
                {{# layui.each(d.showTit, function(titK, tit){  }}
                    <td class="{{tit.attrkey}}">
                        <span>{{item[tit.attrkey]}}</span>
                    </td>
                {{# }); }}
            </tr>
            {{# }); }}
            {{# }) }}
        </tbody>
        {{# } else { }}
        <thead>
            <tr>
                <td>当前节点无字段</td>
            </tr>
        </thead>
        {{# } }}
    
</script>

<!-- 弹框模板 -->
<script type="text/html" id="desiginEditModel">
    <!-- 标签切换 -->
    <div class="divLeft">
        <ul>
            <!-- 导航换肤 -->
            {{# if (d.indexOf(',4,') > -1) { }}
            <li onclick="changeLeftForm(this)">
                <span>常规</span>
            </li>
            {{# } }}
            <!-- 文本样式自定义 -->
            {{# if (d.indexOf(',2,') > -1) { }}
            <li class="active" onclick="changeLeftForm(this)">
                <span>文本样式</span>
            </li>
            {{# } }}
            <!-- 切换页签换肤 -->
            {{# if (d.indexOf(',3,') > -1) { }}
            <li onclick="changeLeftForm(this)">
                <span>换肤</span>
            </li>
            {{# } }}
            <!-- 外框样式自定义 -->
            {{# if (d.indexOf(',1,') > -1) { }}
            <li class="active" onclick="changeLeftForm(this)">
                <span>自定义样式</span>
            </li>
            {{# } }}
             
        </ul>
    </div>
    <div class="divRight">
         <!-- 导航换肤 -->
         {{# if (d.indexOf(',4,') > -1) { }}
         <div>
             <div>
                <span style="margin-left: 20px;">风格：</span>
                <div class="colorChange" style="display: inline-block;">
                    <span class="bgColor0" data="bgColor0"></span>
                    <span class="bgColor1" data="bgColor1"></span>
                    <span class="bgColor2" data="bgColor2"></span>
                    <span class="bgColor3" data="bgColor3"></span>
                    <span class="bgColor4" data="bgColor4"></span>
                    <span class="bgColor5" data="bgColor5"></span>
                    <span class="bgColor6" data="bgColor6"></span>
                    <span class="bgColor7" data="bgColor7"></span>
                    <span class="bgColor8" data="bgColor8"></span>
                    <span class="bgColor10" data="bgColor10"></span>
                    <span class="bgColor11" data="bgColor11"></span>
                    <span class="bgColor12" data="bgColor12"></span>
                </div>
             </div>
            <div id="desgin_nav_carousel">
                <span class="desgin_carousel_nav desgin_carousel_left"></span>
                <span class="desgin_carousel_nav desgin_carousel_right"></span>
                <div class="desgin_carousel_item">
                    <div class="desgin_carousel_move">
                        <div class="desgin_nav_styleChange">
                            <div class="styleDefault" data="styleDefault">
                                <span>默认</span>
                            </div>
                            <div class="desgin_nav_style1" data="me_nav_style1"></div>
                            <div class="desgin_nav_style2" data="me_nav_style2"></div>
                            <div class="desgin_nav_style3" data="me_nav_style3"></div>
                            <div class="desgin_nav_style4" data="me_nav_style4"></div>
                            <div class="desgin_nav_style5" data="me_nav_style5"></div>
                        </div>
                        <div class="desgin_nav_styleChange">
                            <div class="desgin_nav_style6" data="me_nav_style6"></div>
                            <div class="desgin_nav_style7" data="me_nav_style7"></div>
                            <div class="desgin_nav_style8" data="me_nav_style8"></div>
                            <div class="desgin_nav_style9" data="me_nav_style9"></div>
                            <div class="desgin_nav_style10" data="me_nav_style10"></div>
                            <div class="desgin_nav_style11" data="me_nav_style11"></div>
                            <div class="desgin_nav_style12" data="me_nav_style12"></div>
                            <div class="desgin_nav_style13" data="me_nav_style13"></div>
                            <div class="desgin_nav_style14" data="me_nav_style14"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         {{# } }}
        <!--文本-->
        {{# if (d.indexOf(',2,') > -1) { }}
            <div>

            </div>
        {{# } }}
        <!-- 换肤 -->
        {{# if (d.indexOf(',3,') > -1) { }}
        <div>
            <div class="colorChange">
                <span class="bgDefault" data="bgDefault">默</span>
                <span class="bgColor0" data="bgColor0"></span>
                <span class="bgColor1" data="bgColor1"></span>
                <span class="bgColor2" data="bgColor2"></span>
                <span class="bgColor3" data="bgColor3"></span>
                <span class="bgColor4" data="bgColor4"></span>
                <span class="bgColor5" data="bgColor5"></span>
                <span class="bgColor6" data="bgColor6"></span>
                <span class="bgColor7" data="bgColor7"></span>
                <span class="bgColor8" data="bgColor8"></span>
                <span class="bgColor10" data="bgColor10"></span>
                <span class="bgColor11" data="bgColor11"></span>
                <span class="bgColor12" data="bgColor12"></span>
            </div>
            <div class="styleChange">
                <div class="styleDefault" data="styleDefault">
                    <span>默认</span>
                </div>
                <div class="style1" data="style1">
                </div>
                <div class="style2" data="style2">
                </div>
                <div class="style3" data="style3">
                </div>
                <div class="style4" data="style4">
                </div>
                <div class="style5" data="style5">
                </div>
                <div class="style6" data="style6">
                </div>
                <div class="style7" data="style7">
                </div>
                <div class="style8" data="style8">
                </div>
                <div class="style9" data="style9">
                </div>
                <div class="style10" data="style10">
                </div>
                <div class="style11" data="style11">
                </div>
                <div class="style12" data="style12">
                </div>
                <div class="style13" data="style13">
                </div>
            </div>
        </div>
        {{# } }}
        {{# if (d.indexOf(',1,') > -1) { }}
        <div class="layui-show">
            <form id="changLabelForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">模块高度:</label>
                    <div class="layui-input-block">
                        <label><input type="radio" name="heightWay" value="default" checked lay-ignore>默认</label>
                        <label><input type="radio" name="heightWay" value="selfDefind" lay-ignore>自定义</label>
                        <input type="text" name="height" placeholder="高度" autocomplete="off">  
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">模块宽度:</label>
                    <div class="layui-input-block">
                        <input type="text" name="width" placeholder="宽度" autocomplete="off" lay-ignore>  
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">模块位置:</label>
                    <div class="layui-input-block">
                        <label>
                            左：
                            <input type="text" name="marginLeft" placeholder="左边距" autocomplete="off" lay-ignore>  
                        </label>
                        <label>
                            上：
                            <input type="text" name="marginTop" placeholder="上边距" autocomplete="off" lay-ignore>  
                        </label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">圆角:</label>
                    <div class="layui-input-block">
                        <label><input type="radio" name="borderRadiusWay" value="default" checked lay-ignore> 默认</label>
                        <label><input type="radio" name="borderRadiusWay" value="hide" lay-ignore>隐藏</label>
                        <label><input type="radio" name="borderRadiusWay" value="selfDefind" lay-ignore>自定义</label>
                        <label>数值：<input type="text" name="borderRadius" placeholder="圆角"></label>
                    </div>
                </div>
                <div><span>标签栏</span></div>
                <div class="layui-form-item">
                    <label class="layui-form-label">背景:</label>
                    <div class="layui-input-block">
                        <label><input type="radio" name="backgroundWay" value="default" checked lay-ignore> 默认</label>
                        <label><input type="radio" name="backgroundWay" value="hide" lay-ignore>隐藏</label>
                        <label><input type="radio" name="backgroundWay" value="selfDefind" lay-ignore>自定义</label>
                        <label>
                            <span>类型：</span>
                            <div class="layui-input-inline">
                                <select name="fillWay" lay-filter="fillWay">
                                    <option value="">选择填充类型</option>
                                    <option value="backgroundColor">颜色填充</option>
                                    <option value="backgroundImage">图片填充</option>
                                </select>
                            </div>
                        </label>
                        <label class="bgColorBox">
                            背景色：
                            <span id="bgColor"></span>
                        </label>
                        <label style="margin-left:30px;">
                            图片路径：
                            <input type="text" name="backgroundImage" style="width:260px;">
                        </label>
                        <label style="display:none;">
                            <input type="hideen" name="backgroundColor" class="layui-hide" lay-ignore>
                        </label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内边距:</label>
                    <div style="display: inline-block;margin-top:6px;">
                        <label><input type="radio" name="paddingWay" value="default" checked lay-ignore> 默认</label>
                        <label><input type="radio" name="paddingWay" value="selfDefind" lay-ignore>自定义</label>
                        <div>
                            <div style="padding-top: 8px;">
                                <label>上：<input type="text" name="paddingTop" placeholder="内边距" autocomplete="off" lay-ignore></label>
                                <label>下：<input type="text" name="paddingBottom" placeholder="内边距" autocomplete="off" lay-ignore></label>
                            </div>
                            <div style="padding-top: 8px;">
