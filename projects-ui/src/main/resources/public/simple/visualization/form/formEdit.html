<!DOCTYPE html>
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../thirdparty/layui/css/layui.css">
    <link rel="stylesheet" href="../css/form.css">
<body>
    <div class="formdesigner_box">
            <div class="components_list" id="example2-left">
                <!-- <div class="components_item">
                    <div class="components_txt"><span class="drag_ico" draggable="true" ondragend="getCode(this)" data-tag="grid"></span>一行两列</div>
                </div> -->
                <div class="components_item">
                    <div class="components_txt"><span class="drag_ico" draggable="true" ondragend="getCode(this)" data-tag="input"></span>输入框</div>
                </div>
                <div class="components_item">
                    <div class="components_txt"><span class="drag_ico" draggable="true" ondragend="getCode(this)" data-tag="password"></span>密码框</div>

            </div>
            <div class="form_designer">
                <form class="layui-form">
                    <div id="formDesignerForm">
    
                    </div>
                </form>
    

            </div>

    <script src="../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../../thirdparty/layui/layui.all.js"></script>
    <script src="../../../common/js/config.js"></script>
