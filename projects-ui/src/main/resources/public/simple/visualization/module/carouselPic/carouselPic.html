        </div>
    </div>
    <!--设置按钮开始-->
    <div class="widget_menu">
        <div class="widget_icon widget_set"></div>
        <div class="widget_icon widget_delete"></div>
    </div>
    <!--设置按钮结束-->
    <!--设置弹出框开始-->
    <script type="text/html" class="widget_set_tpl">
        <div class="visual_module_set">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">文字样式</li>
                    <li>关联字段</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体</label>
                                <div class="layui-input-block">                        
                                    <select name="fontFamily">
                                        <option value="">请选择</option>
                                        <option value="微软雅黑">微软雅黑</option>
                                        <option value="黑体">黑体</option>
                                        <option value="宋体">宋体</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Helvetica">Helvetica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体颜色</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontColor" value="" placeholder="请选择颜色" class="layui-input" id="{{ d.widgetId }}ColorInput">
                                        <div id="{{ d.widgetId }}ColorPicker"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字号</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontSize" autocomplete="off" placeholder="请输入" class="layui-input"><span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">可见数量</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="pageSize" autocomplete="off" placeholder="请输入" class="layui-input" value="10"><span class="text">条</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">总数设置</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="pageTotal" autocomplete="off" placeholder="请输入" class="layui-input"><span class="text">条</span>
                                    </div>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormSubmit">提交</button>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}MetadataFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">元数据表</label>
                                <div class="layui-input-block">                     
                                    <select name="dbTableId" lay-filter="{{ d.widgetId }}Metadata" id="{{ d.widgetId }}Metadata">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">关联字段</label>
                                <div class="layui-input-block visual_check">
                                    <ul id="{{ d.widgetId }}Fields">
                                    </ul>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的元数据数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormTotalSubmit">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!--设置弹出框结束-->
</div>
<!--单张图片轮播结束-->
