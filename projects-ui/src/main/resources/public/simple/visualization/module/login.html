<script type="text/html" id="login">
    <div id="{{ d.widgetId }}" class="draggable-login ui-draggable ui-draggable-handle w_login">
        <div class="content border_content">
            <div class="login_user">
                {{# if(d.allowQrcodeLogin){ }}
                <div class="qr_tab1">
                    <img src="../images/qr1.png" style="float: right">
                </div>
                {{# } }}
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        {{# if(d.allowUserLogin) { }}
                        <li class="layui-this username_login">账号密码</li>
                        {{# } }}
                        {{# if(d.allowUserLogin && d.allowPhoneLogin) { }}
                        <li class="phone_login">手机号验证码</li>
                        {{# } }}
                        {{# if(!d.allowUserLogin && d.allowPhoneLogin ) { }}
                        <li class="layui-this phone_login">手机号验证码</li>
                        {{# } }}
                    </ul>

                    <div class="layui-tab-content">
                        {{# if(d.allowUserLogin) { }}
                        <div class="layui-tab-item layui-show username_login">
                            <form action="" class="layui-form">
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-username w_login_icon"></i>
                                        <input type="text" class="layui-input w_login_text" lay-verify="username"
                                               name="username"
                                               placeholder="请输入账号">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-password w_login_icon"></i>
                                        <input type="password" class="layui-input w_login_text" lay-verify="password"
                                               name="password"
                                               placeholder="请输入密码">
                                    </div>
                                </div>
                                {{# if(d.verifyType === 0) { }}
                                <div class="layui-form-item vercode_item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-vercode w_login_icon"></i>
                                        <input type="text" class="layui-input w_login_vercode" lay-verify="required"
                                               name="vercode"
                                               placeholder="请输入验证码">
                                    </div>
                                    <img class="vercode_img">
                                </div>
                                {{# } }}
                                <div class="layui-form-item position_r m_t_15 password">
                                    <div class="layui-input-inline">
                                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"
                                               lay-filter="remember">
                                    </div>
                                    <a class="forget_password" href="#">忘记密码？</a>
                                </div>
                                <button type="submit" class="layui-btn layui-bg-green layui-btn-fluid" lay-submit
                                        lay-filter="username_login">登录
                                </button>
                            </form>
                        </div>
                        {{# } }}
                        {{# if(d.allowPhoneLogin) { }}
                        {{# if(d.allowUserLogin && d.allowPhoneLogin) { }}
                        <div class="layui-tab-item phone_login">
                        {{# } }}
                        {{# if(!d.allowUserLogin && d.allowPhoneLogin ) { }}
                        <div class="layui-tab-item layui-show phone_login">
                        {{# } }}
                            <form action="" class="layui-form">
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-username w_login_icon"></i>
                                        <input type="text" class="layui-input w_login_text" name="phone" lay-verify="phone"
                                               placeholder="请输入11位手机号">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-vercode w_login_icon"></i>
                                        <input type="text" class="layui-input w_login_vercode" name="vercode2"
                                               placeholder="请输入验证码">
                                    </div>
                                    <button class="layui-btn layui-bg-green vercode_btn">获取验证码
                                    </button>
                                </div>
                                <div class="layui-form-item position_r m_t_15 password">
                                    <div class="layui-input-inline">
                                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"
                                               lay-filter="remember">
                                    </div>
                                    <a class="forget_password" href="#">忘记密码？</a>
                                </div>
                                <button type="submit" class="layui-btn layui-bg-green layui-btn-fluid" lay-submit
                                        lay-filter="phone_login">登录
                                </button>
                            </form>
                        </div>
                        {{# } }}
                    </div>
                    {{# if(d.allowWechatLogin || d.allowQQLogin) { }}
                    <fieldset class="layui-elem-field layui-field-title third_login">
                        <legend class="third_login">第三方登录</legend>
                        <div class="layui-field-box login-icon third_login">
                            {{# if(d.allowWechatLogin) { }}
                            <i class="layui-icon layui-icon-login-wechat wechat_login"></i>
                            {{# } }}
                            {{# if(d.allowQQLogin) { }}
                            <i class="layui-icon layui-icon-login-qq qq_login"></i>
                            {{# } }}
                        </div>
                    </fieldset>
                    {{# } }}
                </div>
            </div>

            <div class="login_qr" style="display: none">
                <div class="qr_tab2">
                    <img src="../images/qr2.png" style="float: right">
                </div>
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">扫码登录</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show qr_container">
                            <div class="qr_border">
                                <img class="qr_code" src="../images/qr_code.png">
                            </div>
                            <div>请使用APP扫描二维码登录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="login-menu">
    <div id="{{ d.widgetId }}_menu" class="draggable-menu ui-draggable ui-draggable-handle w_menu">
        <div class="menu_icon set">
            <img src="../images/set.png">
        </div>
        <div class="menu_icon delete">
            <img src="../images/delete.png">
        </div>
    </div>
</script>

<script type="text/html" id="login-set">
    <div id="{{ d.widgetId }}_settings" class="w_settings">
        <form action="" class="layui-form content">
            <div class="layui-form-item">
                <label for="" class="layui-form-label">登录类型：</label>
                <div class="layui-input-block">
                    {{# if(d.allowUserLogin) { }}
                    <input type="checkbox" title="账号密码" lay-skin="primary" value="username" checked>
                    {{# } else { }}
                    <input type="checkbox" title="账号密码" lay-skin="primary" value="username">
                    {{# }if(d.allowPhoneLogin) { }}
                    <input type="checkbox" title="手机号登录" lay-skin="primary" value="phone" checked>
                    {{# } else { }}
                    <input type="checkbox" title="手机号登录" lay-skin="primary" value="phone">
                    {{# }if(d.allowQrcodeLogin) { }}
                    <input type="checkbox" title="APP扫码" lay-skin="primary" value="qrcode" checked>
                    {{# } else { }}
                    <input type="checkbox" title="APP扫码" lay-skin="primary" value="qrcode">
                    {{# } }}
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">第三方登录：</label>
                <div class="layui-input-block">
                    {{# if(d.allowWechatLogin) { }}
                    <input type="checkbox" title="微信登录" lay-skin="primary" value="wechat" checked>
                    {{# } else { }}
                    <input type="checkbox" title="微信登录" lay-skin="primary" value="wechat">
                    {{# }if(d.allowQQLogin) { }}
                    <input type="checkbox" title="QQ登录" lay-skin="primary" value="qq" checked>
                    {{# } else { }}
                    <input type="checkbox" title="QQ登录" lay-skin="primary" value="qq">
                    {{# } }}
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">验证方式：</label>
                <div class="layui-input-block">
                    <select lay-verify="required" class="vercode_sel">
                        {{# if(d.verifyType === 0) { }}
                        <option value="0" selected>图形验证码</option>
                        {{# } else { }}
                        <option value="0">图形验证码</option>
                        {{# }if(d.verifyType === 1) { }}
                        <option value="1" selected>滑动拼图验证码</option>
                        {{# } else { }}
                        <option value="1">滑动拼图验证码</option>
                        {{# }if(d.verifyType === 2) { }}
                        <option value="2" selected>文字点选验证码</option>
                        {{# } else { }}
                        <option value="2">文字点选验证码</option>
                        {{# } }}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">登录跳转至：</label>
                <div class="layui-input-block">
                    {{# if(d.jumpType == 0) { }}
                    <input type="radio" name="link" lay-filter="{{ d.widgetId }}_link" title="站内链接" value="inside" checked>
                    {{# }else { }}
                    <input type="radio" name="link" lay-filter="{{ d.widgetId }}_link" title="站内链接" value="inside">
                    {{# }if(d.jumpType == 1) { }}
                    <input type="radio" name="link" lay-filter="{{ d.widgetId }}_link" title="站外链接" value="outside" checked>
                    {{# }else { }}
                    <input type="radio" name="link" lay-filter="{{ d.widgetId }}_link" title="站外链接" value="outside">
                    {{# } }}
                </div>
            </div>
            {{# if(d.jumpType == 0) { }}
            <div class="layui-form-item link_page">
            {{# }else { }}
            <div class="layui-form-item link_page" style="display: none">
            {{# } }}
                <label class="layui-form-label">链接页面：</label>
                <div class="layui-input-inline">
                    <div class="layui-unselect layui-form-select downpanel" style="width: 382px">
                        <div class="layui-select-title">
                            {{# if(d.jumpType == 0 && d.jumpName.length > 0) { }}
                            <span class="layui-input layui-unselect">{{ d.jumpName }}</span>
                            {{# }else { }}
                            <span class="layui-input layui-unselect">请选择</span>
                            {{# } }}
                            <input type="hidden" name="selectID" value="0">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim">
                            <dd>
                                <ul class="classtree" style="width: 360px"></ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            {{# if(d.jumpType == 1) { }}
            <div class="layui-form-item link_address">
            {{# }else { }}
            <div class="layui-form-item link_address" style="display: none">
            {{# } }}
                <label for="" class="layui-form-label">链接地址：</label>
                <div class="layui-input-block">
                    {{# if(d.jumpType == 1 && d.jumpAddress.length > 0) { }}
                    <input type="text" class="layui-input address_text" lay-verify="address" name="address" placeholder="请输入" value="{{ d.jumpAddress }}">
                    {{# }else { }}
                    <input type="text" class="layui-input address_text" lay-verify="address" name="address" placeholder="请输入">
                    {{# } }}
                </div>
            </div>
            <div class="layui-form-item submit_item">
                <div class="layui-input-block w_settings_btn">
                    <button class="layui-btn set_ok">确定</button>
                    <button class="layui-btn layui-btn-primary set_cancel">取消</button>
                </div>
            </div>
        </form>
    </div>
</script>
