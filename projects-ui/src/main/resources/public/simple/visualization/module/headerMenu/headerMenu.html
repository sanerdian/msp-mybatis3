<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
    <link rel="stylesheet" href="headerMenu.css">
</head>
<body>
<!--头部菜单开始-->
<div class="widget_box">
    <div class="visual_menu widget_border_content" id="widgetHeaderMenu">
        <ul id="widgetHeaderMenuView">
            <li><a href="#">首页</a></li>
            <li><a href="#">行业动态</a></li>
            <li><a href="#">机床企业</a></li>
            <li><a href="#">机床产品</a></li>
            <li><a href="#">行业专家</a></li>
            <li><a href="#">行业组织</a></li>
            <li><a href="#">文献情报</a></li>
            <li><a href="#">研究报告</a></li>
            <li><a href="#">知识图谱</a></li>
        </ul>
    </div>
    <!--设置按钮开始-->
    <div class="widget_menu">
        <div class="widget_icon widget_set"></div>
        <div class="widget_icon widget_delete"></div>
    </div>
    <!--设置按钮结束-->
    <!--设置弹出框开始-->
    <script type="text/html" class="widget_set_tpl">
        <div class="visual_module_set">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">文字样式</li>
                    <li>关联栏目</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体</label>
                                <div class="layui-input-block">
                                    <select name="fontFamily">
                                        <option value="">请选择</option>
                                        <option value="微软雅黑">微软雅黑</option>
                                        <option value="黑体">黑体</option>
                                        <option value="宋体">宋体</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Helvetica">Helvetica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体颜色</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontColor" value="" placeholder="请选择颜色" class="layui-input" id="{{ d.widgetId }}ColorInput">
                                        <div id="{{ d.widgetId }}ColorPicker"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字号</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontSize" autocomplete="off" placeholder="请输入" class="layui-input"><span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormSubmit">提交</button>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">栏目级别设置</label>
                                <div class="layui-input-block">
                                    <select name="chooseLevel">
                                        <option value="1">请选择</option>
                                        <option value="1">一级</option>
                                        <option value="2">二级</option>
                                        <option value="3">三级</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">栏目设置</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="chooseMenu" value="menu" title="菜单" lay-filter="{{ d.widgetId }}chooseMenu" checked>
                                    <input type="radio" name="chooseMenu" value="column" title="栏目" lay-filter="{{ d.widgetId }}chooseMenu">
                                </div>
                            </div>
                            <ul id="{{ d.widgetId }}TreeMenu" class="ztree"></ul>
                            <ul id="{{ d.widgetId }}Tree" class="ztree"></ul>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormTotalSubmit">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!--设置弹出框结束-->
    <!--菜单模板渲染开始-->
    <script type="text/html" id="widgetHeaderMenuTpl">
        {{#  layui.each(d, function(index, item){ }} 
        {{#  if(index < 9){ }}
        <li class="ico{{ index + 1 }}"><a href="{{ item.listUrl }}">{{ item.name }}</a></li>
        {{#  } }} 
        {{#  }); }}
    </script>
    <!--菜单模板渲染结束-->
</div>
<!--头部菜单结束-->
</body>
</html>
