<link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
<link rel="stylesheet" href="button.css">
<!--自定义按钮事件开始-->
<div class="widget_box">
    <div class="widget_border_content">
        <div class="visual_button">
            <ul>
                <li>按钮</li>
            </ul>
        </div>
    </div>
    <!--设置按钮开始-->
    <div class="widget_menu">
        <div class="widget_icon widget_set"></div>
        <div class="widget_icon widget_delete"></div>
    </div>
    <!--设置按钮结束-->
    <!--设置弹出框开始-->
    <script type="text/html" class="widget_set_tpl">
        <div class="visual_module_set">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">文字样式</li>
                    <li>关联事件</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体</label>
                                <div class="layui-input-block">                      
                                    <select name="fontFamily">
                                        <option value="">请选择</option>
                                        <option value="微软雅黑">微软雅黑</option>
                                        <option value="黑体">黑体</option>
                                        <option value="宋体">宋体</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Helvetica">Helvetica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体颜色</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontColor" value="" placeholder="请选择颜色" class="layui-input" id="{{ d.widgetId }}ColorInput">
                                        <div id="{{ d.widgetId }}ColorPicker"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字号</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontSize" autocomplete="off" placeholder="请输入" class="layui-input"><span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormSubmit">提交</button>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}MetadataFrom">
                            <!--新建按钮名称开始-->
                            <div class="visual_button_event_add">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">按钮名称</label>
                                    <div class="layui-input-block">
                                        <div class="visual_check_button">
                                            <input type="text" name="buttonName" placeholder="请输入中文名称" class="layui-input">
                                            <input type="text" name="anotherName" placeholder="请输入英文名称" class="layui-input">
                                            <div class="visual_select">
                                                <select name="buttonEvent">
                                                    <option value="">请选择事件</option>
                                                    <option value="Click">单击事件</option>
                                                </select>
                                            </div>
                                            <div class="layui-btn layui-btn-primary layui-btn-sm {{ d.widgetId }}DelBtn">
                                                <i class="layui-icon">&#xe640;</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--新建按钮名称结束-->
                            <div class="visual_button_event">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">按钮名称</label>
                                    <div class="layui-input-block">
                                        <div class="visual_check_button">
                                            <input type="text" name="buttonName" placeholder="请输入中文名称" class="layui-input">
                                            <input type="text" name="anotherName" placeholder="请输入英文名称" class="layui-input">
                                            <div class="visual_select">
                                                <select name="buttonEvent">
                                                    <option value="">请选择事件</option>
                                                    <option value="Click">单击事件</option>
                                                </select>
                                            </div>
                                            <div class="layui-btn layui-btn-primary layui-btn-sm" id="{{ d.widgetId }}AddBtn">
                                                <i class="layui-icon">&#xe654;</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的元数据数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormTotalSubmit">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!--设置弹出框结束-->
</div>
<!--自定义按钮事件结束-->
