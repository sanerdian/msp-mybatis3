<link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
<link rel="stylesheet" href="login.css">
<!--登录开始-->
<div class="widget_box">
    <div class="visual_login widget_border_content">
        <div class="visual_login_user">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this visual_login_title_user">账号密码</li>
                    <li class=" visual_login_title_phone">手机号验证码</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show visual_login_userName">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <i class="layui-icon layui-icon-username"></i>
                                <input type="text" class="layui-input" lay-verify="username" name="name" placeholder="请输入账号">
                            </div>
                            <div class="layui-form-item">
                                <i class="layui-icon layui-icon-password"></i>
                                <input type="password" class="layui-input" lay-verify="password" name="passWord" placeholder="请输入密码">
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                    <input id="imgcode" type="text" class="layui-input" lay-verify="required" name="code" placeholder="请输入验证码">
                                </div>
                                <img class="visual_vercode_img" src="img/code.jpg" onclick="changeCodeImg()">
                            </div>
                            <div class="layui-form-item visual_password">
                                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" lay-filter="remember">
                                <a class="visual_forget_password" href="#">忘记密码？</a>
                            </div>
                            <button type="button" class="layui-btn" lay-submit lay-filter="userNameLogin">登录 </button>
                        </form>
                    </div>
                    <div class="layui-tab-item visual_login_phone">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <i class="layui-icon layui-icon-username"></i>
                                <input type="text" class="layui-input" name="mobile" lay-verify="required|phone" placeholder="请输入11位手机号">
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                    <input type="text" class="layui-input" name="verifyCode" placeholder="请输入验证码" lay-verify="required">
                                </div>
                                <button class="layui-btn visual_vercode_btn" type="button">获取验证码</button>
                            </div>
                            <div class="layui-form-item visual_password">
                                <div class="layui-input-inline">
                                    <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住密码" lay-filter="remember">
                                </div>
                                <a class="visual_forget_password" href="#">忘记密码？</a>
                            </div>
                            <button type="button" class="layui-btn" lay-submit lay-filter="phoneLogin">登录 </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--设置按钮开始-->
    <div class="widget_menu">
        <div class="widget_icon widget_set"></div>
        <div class="widget_icon widget_delete"></div>
    </div>
    <!--设置按钮结束-->
    <!--设置弹出框开始-->
    <script type="text/html" class="widget_set_tpl">
        <div class="visual_module_set">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">文字样式</li>
                    <li>登录设置</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体</label>
                                <div class="layui-input-block">                      
                                    <select name="fontFamily">
                                        <option value="">请选择</option>
                                        <option value="微软雅黑">微软雅黑</option>
                                        <option value="黑体">黑体</option>
                                        <option value="宋体">宋体</option>
                                        <option value="Arial">Arial</option>
                                        <option value="Helvetica">Helvetica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字体颜色</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontColor" value="" placeholder="请选择颜色" class="layui-input" id="{{ d.widgetId }}ColorInput">
                                        <div id="{{ d.widgetId }}ColorPicker"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">字号</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="fontSize" autocomplete="off" placeholder="请输入" class="layui-input"><span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录宽度</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="loginWidth" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                                        <span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录位置</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="loginPosition" value="left" title="居左" lay-skin="primary" lay-filter="{{ d.widgetId }}loginPosition">
                                    <input type="radio" name="loginPosition" value="center" title="居中" lay-skin="primary" lay-filter="{{ d.widgetId }}loginPosition">
                                    <input type="radio" name="loginPosition" value="right" title="居右" lay-skin="primary" lay-filter="{{ d.widgetId }}loginPosition" checked>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">水平间距</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="loginMargin" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                                        <span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">垂直间距</label>
                                <div class="layui-input-block">
                                    <div class="layui-input-inline">
                                        <input type="text" name="loginHeight" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
                                        <span class="text">px</span>
                                    </div>
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormSubmit">提交</button>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="{{ d.widgetId }}StyleFrom">
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传图片</label>
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn" id="{{ d.widgetId }}Upload">上传图片</button>
                                    <span id="{{ d.widgetId }}UploadName"></span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">图片地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="backgroundImage" value="" class="layui-input" id="{{ d.widgetId }}FilePath">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录类型</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="loginType" value="1" title="账号密码" lay-skin="primary" checked>
                                    <input type="checkbox" name="loginType" value="2" title="手机号验证" lay-skin="primary" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">跳转至</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="loginSkip" value="1" title="站内链接" lay-filter="{{ d.widgetId }}loginSkip" checked>
                                    <input type="radio" name="loginSkip" value="2" title="站外链接" lay-filter="{{ d.widgetId }}loginSkip">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">链接地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="innerUrl" autocomplete="off" placeholder="请输入" class="layui-input" readonly>
                                    <ul id="{{ d.widgetId }}Tree" class="ztree"></ul>
                                    <input type="text" name="outerUrl" autocomplete="off" placeholder="请输入" class="layui-input">
                                </div>
                            </div>
                            <!--点击确定按钮时，获取表单设置的样式数据-->
                            <button class="layui-btn visual_submit_hide" lay-submit lay-filter="{{ d.widgetId }}FormTotalSubmit">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!--设置弹出框结束-->
</div>
<!--登录结束-->
<script src="../../../../thirdparty/jquery/jquery-2.2.2.min.js"></script>
<script src="../../../../thirdparty/layui/layui.all.js"></script>
<script src="../../../../common/js/config.js"></script>
<script src="../../../../common/js/common.js"></script>
<script src="login.js"></script>
