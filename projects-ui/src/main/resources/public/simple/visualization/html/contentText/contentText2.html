<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
    <link rel="stylesheet" href="contentText.css">
    <script src="../../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../../../thirdparty/layui/layui.all.js"></script>
    <script src="../../../../common/js/config.js"></script>
    <script src="../../js/commonVisual.js"></script>
</head>
<body>
<!--详情页正文开始-->
<div class="visual_content">
    <div id="widgetContentTextView">
    </div>
</div>

<script type="text/html" id="widgetContentTextTpl">
    <div class="visual_title">
        <h2>{{ d.name }}</h2>
    </div>
    <div class="visual_info">
        <ul>
            <li><span>姓名：</span><p>{{ d.name }}</p></li>
            <li><span>真实姓名：</span><p>{{ d.trueName }}</p></li>
            <li><span>电子邮箱：</span><p>{{ d.email }}</p></li>
            <li><span>手机号码：</span><p>{{ d.mobile }}</p></li>
        </ul>
    </div>
</script>
<script>
    var id = "1";
    ajax(service_prefix.member,"/user/" + id, "get", {}).then(function(data){
        if(data.success){
            getData(data.obj, '#widgetContentTextTpl', '#widgetContentTextView');
        }else{
            console.log(data.msg);
        }
    });    
</script>
<!--详情页正文结束-->
</body>
</html>
