<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
    <link rel="stylesheet" href="form.css">
    <script src="../../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../../../thirdparty/layui/layui.all.js"></script>
    <script src="../../../../common/js/config.js"></script>
    <script src="../../js/commonVisual.js"></script>
    <script src="../tableList/list.js"></script>
    <script src="form2.js"></script>
</head>
<body>
<!--表单提交开始-->
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">电脑编号</label>
        <div class="layui-input-block">
        <input type="text" name="computerCode" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">员工名称</label>
        <div class="layui-input-block">
        <input type="text" name="userPerson" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="visual_submit">立即提交</button>
        </div>
    </div>
</form>
<!--表单提交结束-->
</body>
</html>
