<!DOCTYPE html>
<head> 
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/productEdit.css">
    <link rel="stylesheet" href="../../css/moduleSet.css">
    <script src="../../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../../../thirdparty/layui/layui.all.js"></script>
    <script src="../../../../common/js/config.js"></script>
    <script src="../../js/commonVisual.js"></script>
</head>
<body>
<link rel="stylesheet" href="login.css">
    <!--登录开始-->
    <div id="widgetBox1" class="widget_box widgetBox1_style" data-module-type="login">
        <div class="visual_login widget_border_content">
            <div class="visual_login_user">
                <div class="visual_qr_tab1">
                    <img src="img/qr1.png">
                </div>
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">账号密码</li>
                        <li>手机号验证码</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show visual_login_userName">
                            <form class="layui-form">
                                <div class="layui-form-item">
                                    <i class="layui-icon layui-icon-username"></i>
                                    <input type="text" class="layui-input" lay-verify="username" name="name" placeholder="请输入账号">
                                </div>
                                <div class="layui-form-item">
                                    <i class="layui-icon layui-icon-password"></i>
                                    <input type="password" class="layui-input" lay-verify="password" name="passWord" placeholder="请输入密码">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-vercode"></i>
                                        <input id="imgcode" type="text" class="layui-input" lay-verify="required" name="code" placeholder="请输入验证码">
                                    </div>
                                    <img class="visual_vercode_img" src="img/code.jpg">
                                </div>
                                <div class="layui-form-item visual_password">
                                    <div class="layui-input-inline">
                                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" lay-filter="remember">
                                    </div>
                                    <a class="visual_forget_password" href="#">忘记密码？</a>
                                </div>
                                <button type="button" class="layui-btn" lay-submit lay-filter="userNameLogin">登录 </button>
                            </form>
                        </div>
                        <div class="layui-tab-item visual_login_phone">
                            <form class="layui-form">
                                <div class="layui-form-item">
                                    <i class="layui-icon layui-icon-username"></i>
                                    <input type="text" class="layui-input" name="mobile" lay-verify="required|phone" placeholder="请输入11位手机号">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-inline">
                                        <i class="layui-icon layui-icon-vercode"></i>
                                        <input type="text" class="layui-input" name="verifyCode" placeholder="请输入验证码" lay-verify="required">
                                    </div>
                                    <button class="layui-btn visual_vercode_btn" type="button">获取验证码</button>
                                </div>
                                <div class="layui-form-item visual_password">
                                    <div class="layui-input-inline">
                                        <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住密码" lay-filter="remember">
                                    </div>
                                    <a class="visual_forget_password" href="#">忘记密码？</a>
                                </div>
                                <button type="button" class="layui-btn" lay-submit lay-filter="phoneLogin">登录 </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <fieldset class="layui-elem-field layui-field-title">
                    <legend>第三方登录</legend>
                    <div class="layui-field-box login-icon">
                        <i class="layui-icon layui-icon-login-wechat"></i>
                        <i class="layui-icon layui-icon-login-qq"></i>
                    </div>
                </fieldset> -->
            </div>
            <div class="visual_login_qr" style="display:none;">
                <div class="visual_qr_tab2">
                    <img src="img/qr2.png">
                </div>
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">扫码登录</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show visual_qr_container">
                            <div class="visual_qr_border">
                                <img class="visual_qr_code" src="img/qr_code.png">
                            </div>
                            <div>请使用APP扫描二维码登录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--登录结束-->
<script src="login.js"></script>
</body>
</html>
