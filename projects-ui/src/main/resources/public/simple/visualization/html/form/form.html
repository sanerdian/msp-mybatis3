<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
    <script src="../../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../../../thirdparty/layui/layui.all.js"></script>
    <script src="../../../../common/js/config.js"></script>
    <script src="../../js/commonVisual.js"></script>
</head>
<body>
<!--表单提交开始-->
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
        <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
        <input type="text" name="trueName" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="visual_submit">立即提交</button>
        </div>
    </div>
</form>
<script>
    function formSubmit(){
        //服务id
        var serviceId = "member";

        //接口地址
        var url = '/user';
        //提交事件
        form.on('submit(visual_submit)', function(data){
            ajax(serviceId, url, "post", JSON.stringify(data.field)).then(function(data){
                if(data.success){
                    layer.msg('新建成功');
                }else{
                    console.log(data.msg);
                }
            });
            return false;
        });
    }
    $(function(){
        formSubmit();
    })
</script>
<!--表单提交结束-->
</body>
</html>
