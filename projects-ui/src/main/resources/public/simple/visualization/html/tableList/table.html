<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="../../../../thirdparty/layui/css/layui.css">
  <script src="../../../../thirdparty/jquery/jquery-1.12.4.min.js"></script>
  <script src="../../../../thirdparty/layui/layui.all.js"></script>
</head>

<body>
<div class="layui-fluid">
  <div class="layui-card h100">
    <!-- 搜索开始 -->
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <form class="layui-form" id="formSearch">
        <div class="layui-form-item">    
            <div class="layui-inline">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn" lay-submit lay-filter="LAY-back-search">
                <i class="layui-icon layui-icon-search"></i>
              </button>
            </div>
        </div>
      </form>
    </div>
    <!-- 搜索结束 -->
    <div class="layui-card-body">
      <!-- 列表开始 -->
      <div class="table-area">
        <table class="layui-table">
          <colgroup>
            <col width="150">
            <col width="200">
          <col>
          </colgroup>
          <thead>
            <tr>
              <th>昵称</th>
              <th>加入时间</th>
              <th>签名</th>
            </tr> 
          </thead>
          <tbody>
            <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>人生就像是一场修行</td>
            </tr>
            <tr>
              <td>许闲心</td>
              <td>2016-11-28</td>
              <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 列表结束 -->
      <!-- 分页开始 -->
      <div id="tablePage">
        <div class="layui-box layui-laypage layui-laypage-default">
          <span class="layui-laypage-count">共 151 条</span>
          <a href="javascript:;" class="layui-laypage-prev layui-disabled" data-page="0"><i class="layui-icon"></i></a>
          <span class="layui-laypage-curr"><em class="layui-laypage-em"></em><em>1</em></span>
          <a href="javascript:;" data-page="2">2</a>
          <a href="javascript:;" data-page="3">3</a>
          <a href="javascript:;" data-page="4">4</a>
          <a href="javascript:;" data-page="5">5</a>
          <span class="layui-laypage-spr">…</span>
          <a href="javascript:;" class="layui-laypage-last" title="尾页" data-page="31">31</a>
          <a href="javascript:;" class="layui-laypage-next" data-page="2"><i class="layui-icon"></i></a>
          <span class="layui-laypage-limits">
            <select lay-ignore="">
              <option value="10">10 条/页</option>
              <option value="20">20 条/页</option><option value="30">30 条/页</option>
              <option value="40">40 条/页</option><option value="50">50 条/页</option>
            </select>
          </span>
          <a href="javascript:;" data-page="1" class="layui-laypage-refresh"><i class="layui-icon layui-icon-refresh"></i></a>
          <span class="layui-laypage-skip">到第<input type="text" min="1" value="1" class="layui-input">页<button type="button" class="layui-laypage-btn">确定</button></span>
        </div>
      </div>
      <!-- 分页结束 -->
    </div>   
  </div>
</div>
</body>
</html>
