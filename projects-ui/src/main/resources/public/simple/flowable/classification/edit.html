<!--弹出层模板 编辑-->
<script type="text/html" id="editTemplate">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>分类名称：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="changjingci" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图标颜色：</label>
                <div class="layui-input-block">
                    <select name="color" lay-verify="">
                        <option value="red">红色</option>
                        <option value="blue">蓝色</option>
                        <option value="green">绿色</option>
                        <option value="yellow">黄色</option>
                    </select>
                </div>
                
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类图标：</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="showImg">
                        </div>
                        <button type="button" class="layui-btn" id="uploadImg">上传图片</button>
                      </div>
                </div>
            </div>
            <div class="button-bar">
                <button class="layui-btn" lay-submit lay-filter="submitBtnEdit">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
            </div>
        </form>
    </div>
</script>
<script>
    layui.form.render()
</script>
