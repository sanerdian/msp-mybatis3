            var layer = layui.layer,

            //创建监听函数
            var xhrOnProgress = function (fun) {
                xhrOnProgress.onprogress = fun; //绑定监听
                //使用闭包实现监听绑
                return function () {
                    //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                    var xhr = $.ajaxSettings.xhr();
                    //判断监听函数是否为函数
                    if (typeof xhrOnProgress.onprogress !== 'function')
                        return xhr;
                    //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                    if (xhrOnProgress.onprogress && xhr.upload) {
                        xhr.upload.onprogress = xhrOnProgress.onprogress;
                    }
                    return xhr;
                }
            }
            var form = "doc|xlsx|pdf|txt";
            var form1;
            if (localStorage.getItem("filesupForm")) {
                form1 = localStorage.getItem("filesupForm").split(",").join("|") + "|" + form;
            }
            var supForm = form1 || form
            uploadFile = upload.render({
                elem: '#chooseFile', //绑定元素
                url: getAjaxUrl(service_prefix.resources,'/files/upload'), //上传接口
                exts: supForm,//限定上传类型
                //accept: images,//指定允许上传时校验的文件类型 images（图片）、file（所有文件）、video（视频）、audio（音频）
                //                    acceptMime : 'image/jpg, image/png, image/jpeg',//只筛选上述类型图片
                //number： '0',//0为不限制上传数量
                xhr: xhrOnProgress,
                //data: {}, //可选项 额外的参数，如：{id: 123, abc: 'xxx'}
                multiple: true,// 开启多文件上传
                drag: true, //是否允许拖拽上传
                size: 1024 * 0,//为0为不限制大小
                //监听xhr进度，并返回给进度条
                progress: function (value) { //上传进度回调 value进度值
                    element.progress('upload_progress', value + '%') //设置页面进度条
                },
                before: function (obj) {
                    //开始上传时候让进度条去除隐藏状态
                    $("#upload_progress").removeClass("layui-hide");
                    //或者设置loading
                    //layer.load(1); //去除方法为 layer.close('loading'); 或者 layer.closeAll('loading');
                },
                done: function (res, index, upload) {//在多文件上传中 每次成功将被调用一次

                        getFileList("1",{columnId:columnId});
