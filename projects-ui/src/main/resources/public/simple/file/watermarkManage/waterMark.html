    function deleteMarks() {   //删除水印
        var checkStatus = layui.table.checkStatus('idTest');
        if(checkStatus.data.length===0){
            layer.alert("请先选择删除的水印");

        }
        var ids="",count=0;
        for(var i in checkStatus.data){

            if(count!=0){
                ids+=",";
            }
            count++;
           ids+=checkStatus.data[i].id
        };
        delWatermarkByids(ids)

    layui.form.on("submit(addShuiyin)",function (data) {
        if(!alpha ){
            layer.alert("请将选择透明度");
            return;
        }if(!fontSize){
            layer.alert("请将选择字体大小");
            return;
        }if(!colors){
            layer.alert("请选择颜色");
            return;
        }


        data.field.alpha=alpha;
        data.field.fontSize=fontSize;
        data.field.red=Number(colors.split("(")[1].split(",")[0]);
        data.field.green=Number(colors.split("(")[1].split(",")[1].split("")[1]);
        data.field.blue=Number(colors.split("(")[1].split(",")[2].split(")")[0]);
        data.field.wmkSign='0'
        data.field.isCompress=0
        if( data.field.red==null){
            layer.alert("请选择水印颜色");
            return;
        }
        ajax(service_prefix.resources,"/watermark",'post',JSON.stringify(data.field)).then(function (res) {
            if(res.success){
                layer.closeAll();
                doList(10,1,{})
            }
        })
    })
