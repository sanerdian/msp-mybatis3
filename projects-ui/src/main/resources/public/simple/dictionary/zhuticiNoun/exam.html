<!--弹出层模板 编辑-->
<script type="text/html" id="examTemplate">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>主题词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="wordname" lay-verify="required" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主题同义词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="tongyici" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主题词拼音：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="pinyin" disabled="true" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主题同音词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="tongyinci" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文同义词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="entongyici" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">英文缩写：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="suoxie" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据来源：</label>
                <div class="layui-input-block">
                    <select name="source" disabled="true">
                        <option value="手工录入" selected>手工录入</option>
                        <option value="检索日志">检索日志</option>
                        <option value="外部数据">外部数据</option>
<!--                        <option value="ckm分析">ckm分析</option>-->
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">词条状态：</label>
                <div class="layui-input-block">
                    <select name="status">
                        <option value="未生效" selected>未生效</option>
                        <option value="已生效">已生效</option>
                        <option value="停用">停用</option>
                    </select>
                </div>
            </div>
            <div class="button-bar">
                <button class="layui-btn" lay-submit lay-filter="submitBtnEdit">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
            </div>
        </form>
    </div>

</script>
