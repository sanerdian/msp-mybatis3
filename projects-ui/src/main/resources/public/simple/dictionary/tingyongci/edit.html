<!--弹出层模板 编辑-->
<script type="text/html" id="editTemplate">

    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>主题词：</label>                
                <div id="themeWord" class="layui-input-block" style="margin-bottom: 10px;">
                <!-- <div class="layui-input-block">
                    <select  class="layui-input" name="wordname" id="wordnameKey" onkeydown="option" onclick="getList">
                        {{#  layui.each(d.obj, function(index, item){ }}
                        <option value="{{item.wordname}}">{{ item.wordname }}</option>
                        {{#  }); }}
                    </select>
                </div> -->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>停用词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="stopwordname" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">词条状态：</label>
                <div class="layui-input-block">
                    <select name="status">
                        <option value="-1">未生效</option>
                        <option value="0">已生效</option>
                        <option value="1">停用</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">来源：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="source" >
                </div>
            </div>
            <div class="button-bar">
                <button class="layui-btn" lay-submit lay-filter="submitBtnEdit">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
            </div>
        </form>
    </div>
</script>
