<!--弹出层模板 编辑-->
<script type="text/html" id="examTemplate">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>反义词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="fanyici" lay-verify="required" disabled="true">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">形容词：</label>
                <div class="layui-input-block">
                    <select  class="layui-input" name="xingrongci" id="xingrongciKey" readonly="true">
                        {{#  layui.each(d.obj, function(index, item){ }}
                        <option value="{{item.wordname}}">{{ item.wordname }}</option>
                        {{#  }); }}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">属性级别：</label>
                <div class="layui-input-block">
                    <select  class="layui-input" name="category" readonly="true">
                        {{#  layui.each(d.sxjbobj, function(index, item){ }}
                        <option value="{{item.manyidu}}">{{ item.manyidu }}</option>
                        {{#  }); }}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">词条状态：</label>
                <div class="layui-input-block">
                    <select name="status">
                        <option value="未生效" selected>未生效</option>
                        <option value="已生效">已生效</option>
                        <option value="停用">停用</option>
                    </select>
                </div>
            </div>
            <div class="button-bar">
                <button class="layui-btn" lay-submit lay-filter="submitBtnEdit">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
            </div>
        </form>
    </div>

</script>
