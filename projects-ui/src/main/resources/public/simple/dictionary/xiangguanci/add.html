<!--弹出层模板 新增-->
<style>
    .layui-col-md5{width:50%;}
    .layui-form-label{width:130px;}
    .layui-form-item .layui-input-inline{width:340px;margin:0;}
    .layui-form-item .layui-input-inline .pinyin{float:left;width:248px;}
    .ztree{height:auto;overflow:hidden;}
    .treeFrame{width:340px; height:180px; overflow:scroll;border: 1px solid #ccc; margin-top:5px;}
</style>
<script type="text/html" id="addTemplate">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-row">
                <div class="layui-col-md5 layui=col-md5">
                    <div class="layui-form-item">
                        <h3>主题词/属性词/场景词</h3>
                    </div>
                    <!--模块名称-->
                    <input type="text" class="layui-input" name="fenlei" style="display: none;">
                    <div id="themeContact">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="sign_required">*</span>主题词：</label>
                            <div id="themeWord" class="layui-input-inline"></div>
                            <input type="text" class="layui-input" name="wordid" lay-verify="required" style="display: none;">
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主题词同义词：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="tongyici">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主题词拼音：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="pinyin">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主题同音词：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="tongyinci">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">主题词属性：</label>
                        <div class="layui-input-inline">
                            <select class="layui-input" name="shuxing" id="shuxingKey" lay-filter="sxc" lay-search="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>-->
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">主题词停用词：</label>
                        <div class="layui-input-inline">
                            <select class="layui-input" name="wordname" id="stopwordKey">
                                {{#  layui.each(d.obj, function(index, item){ }}
                                <option value="{{item.stopword}}">{{ item.stopword}}</option>
                                {{#  }); }}
                            </select>
                        </div>
                    </div>  -->
                    <div id="attributeContact">
                        <div class="layui-form-item">
                            <label class="layui-form-label">属性词：</label>
                            <div class="layui-input-inline">
                                <!-- <input type="text" class="layui-input" name="shuxingci"> -->
                                <select name="shuxing" id="attributeWord" lay-filter="filterAttributeWord">
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">属性词相关词：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="relationword">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">属性词同义词：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="shuxingtongyici">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">属性词拼音：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="shuxingpinyin" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">属性词同音词：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="sxtongyinci">
                        </div>
                    </div> -->

                    <div class="layui-form-item">
                        <label class="layui-form-label">停用词：</label>
                        <div class="layui-input-inline">
                            <select name="zhutistopwordname" id="stopWord" lay-filter="filterStopeWord">
                            </select>
                        </div>
                    </div> 
                    <div class="layui-form-item">
                        <label class="layui-form-label">场景词：</label>
                        <div class="layui-input-inline">
                            <!-- <select class="layui-input" name="changjingci" id="sceneWord">
                            </select> -->
                            <div id="sceneWord" class="layui-input-inline"></div>
                        </div>
                    </div>

                </div>
                <div class="layui-col-md5 layui=col-md5">
                    <div class="layui-form-item">
                        <h3>相关词</h3>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="sign_required">*</span>相关词：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="relatedword" id="relatedword" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">相关词同义词：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="relatedtongyici">
                        </div>
                    </div>
                    <!-- <div class="layui-inline"> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">相关词拼音：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="pinyinword" autocomplete="off" class="layui-input pinyin" id="pinyinword">
                            <button class="layui-btn getpingyin" onclick="getXiangGuanciPinyin()"  id="huoquXiangGuanciPinYin" type="button">获取拼音</button>
                        </div>
                    </div>
                    <!-- </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">相关同音词：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="relatedpinyin">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">相关贴：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="relatedforum">
                            <!--  相关词， wordname   修改人和相关贴都是operuser-->
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">词条状态：</label>
                        <div class="layui-input-inline">
                            <select class="layui-input" name="status">
                                <option value="-1">未生效</option>
                                <option value="0">已生效</option>
                                <option value="1">停用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zhibiaoBox">
                <div class="layui-form-item">
                    <h3>四级指标</h3>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">指标分类：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="key" class="layui-input" value="" name="index_class"
                                    placeholder="请输入检索条件">
                                <!--<div id="indexTree" class="demo-tree demo-tree-box"></div>-->
                                <div class="treeFrame">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <div class="grid-demo">
                            <div class="layui-form-item">
                                <label class="layui-form-label">指标一级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="t1">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">指标二级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="t2">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">指标三级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="t3">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">指标四级分类：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="t4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnContainar">
                <div class="layui-form-item" style="text-align: center">
                    <div class="button-bar">
                        <button class="layui-btn" lay-submit lay-filter="submitBtnAdd">确定</button>
                        <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
