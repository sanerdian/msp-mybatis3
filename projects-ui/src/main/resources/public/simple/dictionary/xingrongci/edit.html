<!--弹出层模板 编辑-->
<script type="text/html" id="editTemplate">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="sign_required">*</span>形容词：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="wordname" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">词条来源：</label>
                <div class="layui-input-block">
                    <!--<input type="text" class="layui-input" name="pinyin'">-->
                    <select name="source">
                        <!--<option value="" selected>手工录入</option>-->
                        <option value="手工录入" selected>手工录入</option>
                        <option value="检索日志">检索日志</option>
                        <option value="外部数据">外部数据</option>
                       <option value="CKM分析">CKM分析</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">词条状态：</label>
                <div class="layui-input-block">
                    <!--<input type="text" class="layui-input" name="tongyinci'">-->
                    <select name="status">
                        <option value="-1" selected>未生效</option>
                        <option value="1">已生效</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">属性级别：</label>
                <div class="layui-input-block">
                    <!--<input type="text" class="layui-input" name="tongyici'">-->
                    <select  class="layui-input" name="category">
                        {{#  layui.each(d.obj, function(index, item){ }}
                        <option value="{{item.manyidu}}">{{ item.manyidu }}</option>
                        {{#  }); }}
                    </select>
                </div>
            </div>
        <!--    <div class="layui-form-item">
                <label class="layui-form-label">创建时间：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="crtime">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改时间：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="opertime">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改人：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="operuser">
                </div>
            </div>-->
            <div class="button-bar">
                <button class="layui-btn" lay-submit lay-filter="submitBtnEdit">确定</button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="closeLayer()">取消</button>
            </div>
        </form>
    </div>

</script>
